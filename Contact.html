<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="uft-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/3b969700db.js"></script>
    <link rel="stylesheet" href="styles/skewed-header.css">    
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/helpers.css">    
    <link rel="stylesheet" href="styles/square-grid.css">
    <link rel="stylesheet" href="styles/Contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">


</head>
<body>

    <div class="skewd-header">
        <div class="header-bg" style="background-image:url('images/Backgrounds/contact.jpg');">
        </div>
        <div class="skewd-header-wrapper">
            <div class="skewd-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>

                <div class="link-wrapper">
                     <div class="nav-link">
                         <a href="index.html">Home</a>
                     </div>
                     <div class="nav-link">
                         <a href="about.html">About Us</a>
                     </div>
                     <div class="nav-link">
                         <a href="menu.html">Menu</a>
                     </div>
                     <div class="nav-link">
                         <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
     </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>
                
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marked-alt"></i>
                    <div>
                        123 Any Street<br>Scottsdale, AZ, 85251
                    </div>

                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-phone-alt"></i>

                    <div>
                        555 - 555 - 5555
                    </div>
    
                </div>
    
                <div class="company-details-wrapper">
                    <i class="fas fa-clock"></i>
                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your Name">
                    <label for="fullName">Your Name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email">
                    <label for="email">Your Email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="spacer10"></div>

                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer">
        <div class="logo-footer">
            <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">            
        </div>

            <div class="footer-phone-hours">
                <span class="phone">
                    555 555 555
                </span>

                <span class="hours">
                    10 am - Midnight
                </span>
            </div>


            <div class="link-wrapper">

                <div class="nav-link">
                    <a href="home.html">Home</a>
                </div>
                <div class="nav-link">
                    <a href="about.html">About</a>
                </div>
                <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
                <div class="nav-link">
                        <a href="contact.html">Contact</a>
                </div>

            </div>

        <div class="social-media-icon-wrapper">
            
            <a href="https://www.facebook.com/alan.d.hernandez.10">
                <i class="fab fa-facebook-square"></i>
            </a>

            <a href="https://www.instagram.com/alan_hdz_srt/">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="https://twitter.com/DomoAlan">
                <i class="fab fa-twitter-square"></i>
            </a>

        </div>      

        <div class="copyright-wrapper">
            &copy; 2019 Bottega University &#124; All rights reserved
        </div>

    </div>

</body>
</html>
